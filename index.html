<section id="location" class="container content-section">
   <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <h2>My Travel Diary!</h2>
    <!--potential random fading texts-->

    <div id="mapcontainer"></div>

       <script>
            var map = new Datamap({
                element: document.getElementById('mapcontainer'),
                done: function(datamap) {
                    datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
                      $('.modal').modal('show');
                      $('#title').text(""+geography.properties.name);
                    });
                },
                responsive: true,
                projection: 'mercator',
                geographyConfig: {
                    highlightBorderColor: '#ffffff',
                    highlightOnHover: true,
                    popupOnHover: true,
                    borderColor: '#000',
                    borderOpacity: 0.5,
                },
                fills: {
                  defaultFill: '#DFE0DC',
                  lived: '#3D6772' ,
                  visited: '#45ADA8',
                  wouldLikeToGo: '#2E95AC',
                },
                data: {
                  USA: { fillKey: "visited" },
                  JPN: { fillKey: "wouldLikeToGo" },
                  HRV: { fillKey: "wouldLikeToGo" },
                  ISR: { fillKey: "wouldLikeToGo" },
                  PRT: { fillKey: "wouldLikeToGo" },
                  VNM: { fillKey: "wouldLikeToGo" },
                  THA: { fillKey: "wouldLikeToGo" },
                  MEX: { fillKey: "wouldLikeToGo" },
                  KOR: { fillKey: "wouldLikeToGo" },
                  FRA: { fillKey: "visited" },
                  SGP: { fillKey: "visited" },
                  NLD: { fillKey: "visited" },
                  GBR: { fillKey: "visited" },
                  MYS: { fillKey: "visited" },
                  ARE: { fillKey: "visited" },
                  CHE: { fillKey: "visited" },
                  CAN: { fillKey: "visited" },
                  NZL: { fillKey: "lived" },
                  IND: { fillKey: "lived" },
                },
                geographyConfig: {
                  dataUrl: null,
                  hideAntarctica: true,
                  borderWidth: 1,
                  borderOpacity: 1,
                  borderColor: '#FDFDFD',
                  popupTemplate: function(geography, data) { //this function should just return a string
                    return '<div class="hoverinfo"><strong>' + geography.properties.name + '</strong></div>';
                  },
                  popupOnHover: true,
                  highlightOnHover: true,
                  highlightFillColor: '#E5FCC2',
                  highlightBorderColor: '#171b21',
                  highlightBorderWidth: 1,
                  highlightBorderOpacity: 1
              },
            });

            window.addEventListener('resize', function(){
                map.resize(0.3);
            });

        map.legend({
          legendTitle : "Legend",
          defaultFillName: "Other Countries",
          labels: {
            a: "visited",
            b: "lived",
            c: "wouldLikeToGo",
          }
        });

        </script>

        <div class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id=title class="modal-title">Name of Country</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Describe what was done in country/what you would like to do</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </section>

    <script src="js/jquery.js"></script>
