<section id="location" class="container content-section">
   <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
    <h2>Where I've Been</h2>

    <div id="mapcontainer"></div>
   
       <script>
            var map = new Datamap({
                element: document.getElementById('mapcontainer'),
                responsive: true,
                projection: 'mercator',
                fills:{
                    'USA': 'lightskyblue',
                    'CAN': 'lightskyblue',
                    'IND': 'lightskyblue',
                    'SGP': 'lightskyblue',
                    'MYS': '#344152',
                    'IDN': '#344152',
                    'JPN': '#344152',
                    'LKA': '#344152',
                    'BHS': '#344152',
                    'THA': '#344152',

                    defaultFill:'lightslategray', 
                },

                geographyConfig: {
                    highlightBorderColor: '#ffffff',
                    highlightOnHover: false,
                    popupOnHover: false,
                    borderColor: '#000',
                    borderOpacity: 0.5,
                },

                data:{
                    USA: {fillKey: 'USA'},
                    CAN: {fillKey: 'CAN'},
                    IND: {fillKey: 'IND'},
                    SGP: {fillKey: 'SGP'},
                    MYS: {fillKey: 'MYS'},
                    IDN: {fillKey: 'IDN'},
                    JPN: {fillKey: 'JPN'},
                    LKA: {fillKey: 'LKA'},
                    BHS: {fillKey: 'BHS'},
                    THA: {fillKey: 'THA'},
                    defaultFill: 'lightslategray',
                },

                bubblesConfig:{
                    // popupOnHover: false,
                    highlightFillColor: 'steelblue',
                    highlightBorderColor: 'lightslategray',
                    highlightBorderWidth: 1,
                    borderWidth: 1,

                },
            });

            map.arc([{
                origin: {
                    latitude: 28.6,
                    longitude: 77.2,
                },
                destination: {
                    latitude: 1.3,
                    longitude: 103.8,
                }
            },
            {
                origin: {
                    latitude: 1.3,
                    longitude: 103.8,
                },
                destination: {
                    latitude: 43.7,
                    longitude: -79.4,
                }
            },
            {
                origin: {
                    latitude: 43.7,
                    longitude: -79.4,
                },
                destination: {
                    latitude: 40.8,
                    longitude: -73.9,
                }
            },
            {
                origin: {
                    latitude: 40.8,
                    longitude: -73.9,
                },
                destination: {
                    latitude: 43.7,
                    longitude: -79.4,
                }
            }
            ], {strokeWidth: 1});
        
            var livedin = [{
                name: 'Singapore',
                country: 'Singapore',
                radius: 4,
                latitude: 1.3,
                longitude: 103.8,
            },{
                name: 'New York/New Jersey',
                country: 'USA',
                radius: 8,
                latitude: 40.8,
                longitude: -73.9,
            },{
                name: 'Toronto',
                country: 'Canada',
                radius: 8,
                latitude: 43.7,
                longitude: -79.4,
            },{
                name: 'Delhi',
                country: 'India',
                radius: 8,
                latitude: 28.6,
                longitude: 77.2,
            },
        ];
        var img=document.getElementById("doge");
        
        map.bubbles(livedin, {
            popupTemplate: function(geo, data){
                return'<div class="hoverinfo"><strong>',
                "<br/>" + data.name + ", " + data.country + "</strong></div>";
            },
        });

        window.addEventListener('resize', function(){
            map.resize(0.3);
        });

        </script>
